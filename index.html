<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário com validação">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Felipe Eduardo">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Formulário</title>
</head>
<body>
    <main class="container">
        <div class="esquerda">
            <h2 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
            <h3 class="texto">caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br> entraremos em contato em menos de 24h.</h3>
        </div>

        <div class="direita">
            <form class="formulario">
                <input class="input-text" type="text" name="nome" placeholder="Nome completo *" required>
                <small class="small-required">campo obrigatório</small>

                <input class="input-text" type="email" name="email" placeholder="Email *" required>
                <small class="small-required">campo obrigatório</small>

                <input class="input-text" type="tel" name="telefone" placeholder="Telefone *" required>
                <small class="small-required">campo obrigatório</small>

                <textarea class="input-text" name="mensagem" cols="30" rows="5" placeholder="Mensagem *" required></textarea>
                <small class="small-required">campo obrigatório</small>

                <p class="campos">*campos obrigatórios</p>
                
                <button class="btn">Enviar</button>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
